
<div class="container">
  <div
    class="cards-wrapper-dark d-flex flex-wrap align-items-center justify-content-around"
  >
    <ng-container *ngFor="let item of countriesFromRestApi">

        <div
          class="card"
          style="width: 15rem;"
          [routerLink]="['country/', item]"
        >
          <div class="img-container">
            <img
              class="card-img-top"
              src="{{ item.flags.svg }}"
              alt="Card image cap"
            />
          </div>
          <div class="card-body">
            <h5 class="card-title">{{ item.name.common }}</h5>
          </div>
          <ul class="list-property"> 
            <li class="item">
              <strong>Population : </strong><span>{{ item.population }}</span>
            </li>
            <li class="item">
              <strong>Region : </strong> <span>{{ item.region }}</span>
            </li>
            <li class="item">
              <strong>Captial : </strong> <span>{{ item.capital }}</span>
            </li>
          </ul>
        </div>
    </ng-container>
  </div>
</div>
