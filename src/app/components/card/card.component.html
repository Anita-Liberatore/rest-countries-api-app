<div class="container">
    <div class="row">
        <div class="col-2 m-5" *ngFor="let country of countries; let i = index">
            <div class="card" style="width: 15rem;">
                <img class="card-img-top" src="{{ country.flagPhoto }}" alt="Countries photo">
                <div class="card-body">
                    <h5 class="card-title">{{country.name}}</h5>
                    <div class="card-item">
                        <p class="p-item" *ngFor = "let i of item"><b>{{i}}:</b> 15 July</p>                    
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
